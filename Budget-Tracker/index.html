<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
</head>
<body>
    <section>
        <div class="main-section">
                <div class="top-section">
                    <div class="header">
                        <h1>Add a new Transaction</h1>
                    </div>
                    <p>Type</p>
                    <input type="file" placeholder="Choose One" />
                    <div class="top-section-right">
                        <p>Name: <input type="search" /></p>
                        <p>Amount: <input type="search" /></p>
                    </div>
                    <button>Add to transactions</button>
                </div>
                <div class="bottom-section">
                        <table>
                            <tr>
                                <th>Type</th>
                                <th>Name</th>
                                <th>Amount</th>
                                <th>Options</th>
                            </tr>
                            <tr>
                                <td>Income</td>
                                <td>Salary</td>
                                <td>$500</td>
                                <td><button>Delete</button></td>
                            </tr>
                        </table>
                </div>
        </div>
    </section>
</body>
</html>
