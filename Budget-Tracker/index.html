<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
            <div class="header">
                <header>
                    <h1 class="title">My Budget Tracker</h1>
                    <h1 class="topbar">Your Current Balance</h1>
                    <p>
                        <span class="currency">$</span>
                        <span class="balance"></span>
                    </p>
                </header>
            </div>
                <div class="content">
                    <h3 class="secoundTitle">Add to transaction: </h3>
                    <div class="form">
                        <form id="expForm">
                            <div class="formLine left"></div>
                            <span for="type">Type:</span>
                            <select id="type"></select>
                            <option value="chooseOne">Choose one...</option>
                            <option value="income">Income</option>

                        </form>
                    </div>
                    <input type="file" placeholder="Choose One" />
                    <div class="top-section-right">
                        <p>Name: <input type="search" /></p>
                        <p>Amount: <input type="search" /></p>
                    </div>
                    <button></button>
                </div>
                <div class="content">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Type</th>
                                    <th>Name</th>
                                    <th>Amount</th>
                                    <th>Options</th>
                                </tr>
                            </thead>
                            <tbody id="transactionTable"></tbody>
                        </table>
                </div>
        </div>
</body>
</html>
