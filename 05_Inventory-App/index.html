<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    rel="stylesheet"
    />
    
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">

                <form id="invForm">
                    <div class="user-amount-container">
                        <h3>Enter Inventory</h3>
                        <p class="hide error" id="product-title-error">
                            Values cannot be empty
                        </p>
                        <span for="type">Payment Status:</span>
                        <select id="type">
                        <option value="chooseOne">Choose one...</option>
                        <option value="pending">Pending</option>
                        <option value="paid">Paid</option>
                        </select>
                        <input
                        type="text"
                        class="product-title"
                        id="inventory-title"
                        placeholder="Enter Title of Product"
                        />
                        <input 
                        type="number"
                        id="user-amount"
                        placeholder="Enter Cost of Product"
                        />
                        <button class="submit" id="add-expenses">Add</button>
                    </div>
                </form>
            </div>

            <div class="output-container flex-space" >
                <div class="totalExpenses">
                    <p>Total Inventory For Today</p>
                    <span id="expenditure-value">0</span>
                </div>


            </div>
        </div>

        <div class="list">
            <h3>Inventory List</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody class="list-container" id="inventoryTable"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
