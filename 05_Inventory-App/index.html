<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">

                <div class="user-amount-container">
                    <h3>Enter Your Stock Inventory</h3>
                    <button class="add-btn" id="add-btn">Add</button>
                    <button class="add-btn" id="add-btn">Remove</button>
                    <div class="top-field">
                        <p>Please capture the new Item to add:</p>
                        <label>Description:</label>
                        <input
                        type="text"
                        class="inventory-title"
                        id="inventory-title"
                        placeholder="Enter The Inventory Title"
                        />
                        <label>Quantity</label>
                        <input
                        type="number"
                        class="inventory-title"
                        id="inventory-title"
                        placeholder="Enter the Inventory Quantity"
                        />
                        <button type="submit" id="submit">OK</button>
                    </div>
                    <div class="bottom-field">
                        <p>Please capture the id of the item you want to remove:</p>
                        <label>Id:</label>
                        <input
                        type="number"
                        class="remove-item"
                        id="remove-item"
                        >
                        <button
                        class="submit"
                        id="submit-item"
                        >OK</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script rel="script" href="script.js"></script>
</body>
</html>
