<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">

                <div class="user-amount-container">
                    <h3>Enter Your Stock Inventory</h3>
                    <p class="hide error" id="inventory-title-error">
                        Values cannot be empty
                    </p>
                    <input
                    type="text"
                    class="inventory-title"
                    id="inventory-title"
                    placeholder="Enter The Inventory Title"
                    />
                </div>
            </div>
        </div>

    </div>
    
    <script rel="script" href="script.js"></script>
</body>
</html>
